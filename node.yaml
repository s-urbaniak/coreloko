---
systemd:
  units:
    - name: docker.service
      enable: true
      dropins:
        - name: 10-overlay.conf
          contents: |
            [Service]
            EnvironmentFile=/etc/node.env
            Environment="DOCKER_OPTS=--storage-driver=overlay2"

passwd:
  users:
    - name: core
      ssh_authorized_keys:
      - ssh-rsa 
