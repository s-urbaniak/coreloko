---
passwd:
  users:
    - name: core
      ssh_authorized_keys:
      - ssh-rsa 

storage:
  disks:
    - device: "/dev/vdb"
      wipeTable: true
      partitions:
        - label: "pv1"
          number: 1
          start: 0

  filesystems:
    - mount:
        device: "/dev/vdb1"
        format: "ext4"
        wipe_filesystem: true

systemd:
  units:
    - name: "mnt-disks-pv1.mount"
      enable: true
      contents: |
        [Mount]
        What=/dev/vdb1
        Where=/mnt/disks/pv1

        [Install]
        WantedBy=local-fs.target

    - name: kubelet-init.service
      enable: true
      contents: |
        [Unit]
        Requires=network-online.target
        After=network-online.target
        ConditionPathExists=!/opt/bin/hyperkube

        [Install]
        WantedBy=multi-user.target

        [Service]
        Type=oneshot
        RemainAfterExit=true
        ExecStartPre=/usr/bin/mkdir -p /opt/bin
        ExecStart=/usr/bin/cp /media/configvirtfs/usr/bin/hyperkube /opt/bin/hyperkube

    - name: kubelet.service
      enable: true
      contents: |
        [Service]
        EnvironmentFile=/etc/node.env

        ExecStart=/opt/bin/hyperkube kubelet \
          --address=${IP_INT} \
          --hostname-override=${IP_INT} \
          --read-only-port=0 \
          \
          --kubeconfig=/etc/kubernetes/kubeconfig \
          --require-kubeconfig=true \
          \
          --anonymous-auth=false \
          --client-ca-file=/etc/kubernetes/tls/ca.crt \
          \
          --cluster-dns=10.3.0.10 \
          --cluster-domain=cluster.local \
          --allow-privileged=true

        Restart=always
        RestartSec=10

        [Unit]
        Requires=kubelet-init.service
        After=kubelet-init.service

        [Install]
        WantedBy=multi-user.target

    - name: docker.service
      enable: true
      dropins:
        - name: 10-overlay.conf
          contents: |
            [Service]
            EnvironmentFile=/etc/node.env
            Environment="DOCKER_OPTS=--storage-driver=overlay2"
